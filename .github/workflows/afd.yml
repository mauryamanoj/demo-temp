name: AFD Invalidation

on:
  workflow_dispatch:
    inputs:
      invalidation_paths:
        description: "Enter the invalidation paths:"
        required: true
        default: /*
env:
  INVALIDATE_PATHS: "${{ github.event.inputs.invalidation_paths }}"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AFD_AZURE_CRED }}
    - name: Set Azure CLI dynamic install
      run: |
          az config set extension.use_dynamic_install=yes_without_prompt
    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az afd endpoint purge --resource-group VisitSaudi-FrontDoor --profile-name VisitSaudi-FrontDoor-Premium --endpoint-name VISITSAUDI --domains www.visitsaudi.com --content-paths $INVALIDATE_PATHS
