name: AEM Dev CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - develop-test
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy from'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          mvn clean install -DskipTests -Dcheckstyle.skip

      - name: Display structure of all jar/files
        run: find . -type f -name "*.zip"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sta-build-artifacts
          path: ./all/target/*.zip
          compression-level: 0
            
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Package
        uses: actions/download-artifact@v4
        with:
          name: sta-build-artifacts

      - name: Display downloaded files
        run: ls -R

      - name: Upload package to AEM
        env:
          AEM_USERNAME: ${{ secrets.AEM_USERNAME }}
          AEM_PASSWORD: ${{ secrets.AEM_PASSWORD }}
          AEM_HOST: 'https://3bf0-93-112-36-211.ngrok-free.app'
        run: |
          PACKAGE_FILE=$(find . -name "*all.zip" | head -n 1)
          echo "PACKAGE_FILE NAME: $PACKAGE_FILE"
          curl -u $AEM_USERNAME:$AEM_PASSWORD -F package=@"$PACKAGE_FILE" -F force=true "$AEM_HOST/crx/packmgr/service.jsp"

      - name: Install package on AEM
        env:
          AEM_USERNAME: ${{ secrets.AEM_USERNAME }}
          AEM_PASSWORD: ${{ secrets.AEM_PASSWORD }}
          AEM_HOST: 'https://3bf0-93-112-36-211.ngrok-free.app'
        run: |
          PACKAGE_FILE=$(find . -name "*all.zip" | head -n 1)
          curl -u $AEM_USERNAME:$AEM_PASSWORD -F cmd=install "$AEM_HOST/crx/packmgr/service/.json/etc/packages/com.saudi.tourism/$PACKAGE_FILE"
