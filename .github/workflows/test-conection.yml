name: Test Connection

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Temporary Branch Selection'
        required: true
        default: 'develop-test'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.DISP_AZURE_CRED }}
    - name: Set Azure CLI dynamic install
      run: |
          az config set extension.use_dynamic_install=yes_without_prompt
    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: 2.45.0
        inlineScript: |
          mkdir -p ~/.ssh
          echo "ssh-rsa " > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          az ssh arc --subscription d39b9572-8709-43ac-bc38-bc3cd691475d --resource-group "VisitSaudi_Arc_Servers" --name "prod-dispatcher3-r" --local-user purgeuser --private-key-file /root/.ssh/id_rsa -- -o StrictHostKeyChecking=no 'echo "Connection Success!"'

      
