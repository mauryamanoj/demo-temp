name: Test Connection

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Temporary Branch Selection'
        required: true
        default: 'develop-test'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.DISP_AZURE_CRED }}
    - name: check current path
      run: pwd
    - name: Install OpenSSH client
      run:  sudo apt-get install -y openssh-client
    - name: Verify SSH availability
      run: ssh -V
    - name: Setup SSH Key
      run: |
          mkdir -p ~/.ssh
          echo "ssh-rsa " > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
    - name: List Files
      run: cd /home/runner/.ssh && ls -R && cat id_rsa
    - name: Check SSH Path
      run: which ssh
    - name: Set Azure CLI dynamic install
      run: |
          az config set extension.use_dynamic_install=yes_without_prompt
    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: 2.45.0
        inlineScript: |
          pwd
          mkdir -p ~/.ssh
          echo "ssh-rsa " | tr -d '\r' | ssh-add - > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          az ssh arc --resource-group "VisitSaudi_Arc_Servers" --name "Acc-Dispatcher1-R" --local-user purgeuser --private-key-file "/root/.ssh/id_rsa" -- -o StrictHostKeyChecking=no   'df -h'

      
