        <script>
  function setAirTargetInfo() {
                      window.airTargetInfo={}
                      /* eslint-disable-next-line no-console */
                      var mbox;
                      var recommendedSections = []; // the title of the UI component which is related to the selected mbox
                      /* Partners_Promotions */
                      if (window.location.pathname.endsWith("Partners_Promotions")) {
                          mbox = "partner-mbox";
                          recommendedSections = ["Partners Promotions"];
                      }
                      /* Attractions */
                      else if (window.location.pathname.endsWith("Dir-iyah")) {
                          mbox = "attractions-mbox";
                          recommendedSections = ["Attractions you may like"];
                      }
                      /* lifestyle activities */
                      else if (window.location.pathname.endsWith("work-friendly-cafes-in-jeddah")) {
                          mbox = "attractions-mbox";
                          recommendedSections = ["Discover lifestyle activities in Saudi"];
                      }
                      /* destinations */
                      else if (window.location.pathname.includes( "/see-do/destinations/" )) {
                          const urlParts = window.location.pathname.split("/en/see-do/destinations/");
                    
                          if (urlParts.length > 1 && urlParts[1].includes("/")) {
                              mbox = "attractions-mbox";
                              recommendedSections = ["Attractions you may like" , "Guides"]; 
                          } else {
                              mbox = "city-mbox"; //,"dest-map-mbox","discover-mbox"];
                              recommendedSections = [
                                  "Explore Destination",
                                  "Cities of Saudi Arabia" , 
                                  "Discover more regions" , 
                                  "Trending destinations",
                                  "Explore the best places to visit"
                              ];
                          }
                          if (window.location.pathname.endsWith("province")) {
                              mbox = "region-mbox";
                              recommendedSections = ["Explore regions"];
                          }
                      } 
                      else if (
                          window.location.pathname.includes("/adventure-activities")
                      ) {
                          mbox = "discover_adventure_mbox";
                          recommendedSections = ["Adventure activities","Unexpected Saudi"];
                      }
                      else if (window.location.pathname.includes("/lifestyle")) {
                          mbox = "discover_lifestyle_mbox";
                          recommendedSections = ["Discover lifestyle activities in Saudi"];
                      }
                      else if (window.location.pathname.includes("/culture")) {
                          mbox = "discover_culture_mbox";
                          recommendedSections = ["Discover culture activities in Saudi"];
                      }
                      else if (window.location.pathname.includes("/family-activities")) {
                          mbox = "discover_family_mbox";
                          recommendedSections = [ "Discover family activities in Saudi"];
                      }
                      else if (window.location.pathname.includes("/food---drink/")) {
                          mbox = "food-what-to-eat-mbox";
                          recommendedSections = ["What to eat","Trending Food & Drinks" , "Guides"];
                      }
                      else if (window.location.pathname.includes("/package-details")) {
                          mbox = "packages-mbox";
                          recommendedSections = ["Packages", "Explore Packages"];
                      }
                      else if ( window.location.pathname.includes("/arabian-experiences/") ) {
                          mbox = "browse-destination-mbox";
                          recommendedSections = [ "Browse by destination ", "Trending tours" , "Best experiences and tours" , "Featured experiences & tours"];
                      }
                      // guides
                      else if ( window.location.pathname.includes("/guides/") ) {
                          mbox = "guides-mbox";
                          recommendedSections = ["What to eat","Guides"];
                      }
                      // itineraries
                      else if (window.location.pathname.includes("/itineraries/")) {
                          mbox = "itineraries-mbox";
                          recommendedSections = ["itineraries"];
                      }
                      // this one should be the last if "/en/do/""
                      else if (window.location.pathname.includes("/en/do/")) {
                          mbox = "trending-mbox";
                          recommendedSections = ['Trending Activities & Attraction', 'Trending tours'];
                      }
                      if (mbox) {
                          const airTargetInfo = {
                              entityName: '',
                              recommendedSections: recommendedSections,
                              entityCategory: "",
                              mboxName:mbox
                          };
                          window.airTargetInfo = airTargetInfo;
                      } 
                  }

        </script>

      &#34;aboutDescription&#34;: &#34;\u003cp\u003eKing Abdullah Economic City was launched in 2005 to attract international business, but leisure is a big part of KAEC’s appeal. Located on the shores of the Red Sea, KAEC is known for its beaches, green spaces and family-friendly activities, including motorsports. Tap into the latter at Juman Karting, a 700-meter high-speed track near the city’s K-Max Cinema, where afterward you can catch a show in immersive 4D. Golf in KAEC is also popular: The city’s \u003ca href\u003d\&#34;https://royalgreens.net/about-us/location/\&#34; target\u003d\&#34;_blank\&#34;\u003eRoyal Greens Golf \u0026amp; Country Club\u003c/a\u003e is one of the most renowned golf clubs in the Middle East and hosts many international tournaments. Visitors can also enjoy a variety of KAEC restaurants — some are even right on the beach.\u003c/p\u003e\n&#34;,

      &#34;aboutDescription&#34;: &#34;\u003cp\u003eIn Diriyah, you will be introduced to a distinct dimension of entertainment, which is the heart of a historical city that was established in 1446 AD. It takes you back to the ancient history of the Kingdom of Saudi Arabia through its old streets, heritage landmarks and unique natural components. It is strategically located on the banks of Wadi Hanifah, northwest of Riyadh, to be a world-class cultural suburb. It holds museums in its old buildings to give you a glimpse into the past. Diriyah has gained a historical and heritage status, and in 2010, At-Turaif District was registered as a UNESCO World Heritage site.\u003c/p\u003e\n\u003cp\u003eFrom the diverse nature to the stunning architecture, visitors go to Diriyah to spend a great time in its parks, where there are seasonal events, folk performances, markets and restaurants with an authentic traditional style.\u003c/p\u003e\n&#34;,

      &#34;aboutHeading&#34;: &#34;About The Red Sea&#34;,
      &#34;aboutDescription&#34;: &#34;\u003cp\u003eWithin an eight-hour flight of roughly 80 percent of the planet’s population is an archipelago of pristine beaches, dormant volcanos, sweeping desert dunes, mountain canyons, historical cultural sites and 90 pristine islands dotting the Red Sea. These largely untouched gems, collectively known as The Red Sea, a destination, surrounded by the world\u0027s fourth-largest barrier reef system.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eThe area, covering more than 28,000 square kilometers, will soon be open to tourism in an exciting — and environmentally responsible — new way. Consider it sustainability 2.0: The Red Sea destination aims to have a positive impact on the environment, society, and the economy. This means that about 75 percent of the islands will remain untouched, and nine will be designated as special conservation zones. Furthermore, single-use plastics will be banned, an on-site nursery will provide more than 25 million plants, and the entire destination will operate with zero waste to the landfill and zero carbon footprint. Visitation to The Red Sea destination will be capped at one million per year to ensure environmental enhancement targets are met, to push beyond conservation and explore innovative ways to regenerate the natural ecosystem.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eIn addition to its commitment to the planet, The Red Sea destination is committed to its guests, offering unprecedented accessibility, not to mention world-class dining, adventure, and entertainment. Prepare to explore the unimaginable.\u003c/p\u003e\n&#34;,

      &#34;aboutDescription&#34;: &#34;\u003cp\u003eLocated in northwest Saudi, Tabuk boasts ancient archaeological sites and is the setting of the story of the prophet Moses, who lived nearby for a decade. Marking the start of Saudi’s Red Sea coast, Tabuk’s charming seaside towns offer clear water and pristine beaches. But there are more terrains to explore, from the desert (featuring carved tombs at Maghaer Shuaib and other sites) to soaring mountains in the north. Tabuk is also the site of NEOM, an innovative model for sustainable living and working. When complete, the project will include smart towns and cities, research areas, enterprise zones, entertainment spots and resorts. For a dose of history, venture to Tabuk Castle, a fortress in the center of town that some say dates back to 3500 B.C. For a more modern activity, head to Tabuk Park, a mall featuring a variety of stores and restaurants, a theater and an amusement park for kids.\u003c/p\u003e\n&#34;,

      &#34;aboutDescription&#34;: &#34;\u003cp\u003eNestled between Mount Shammer to the north and Mount Salma to the south, the city of Hail was once the capital of the Arabian Desert. In fact, Hail sits on the edge of Al Nafud Desert, and no trip to this city would be complete without a visit to these majestic red sands. Dune bash, camp and explore the region’s rock art, now a UNESCO World Heritage Site. Outside of the desert, Hail is home to Al Samra Park, one of the largest waterparks in Saudi. Located on the slopes of Jabal Al Samra, the park also offers many hiking opportunities. Venture to the top for a great view of the city. For a dose of history and culture, head to the Hail Local Heritage Museum. Another sight worth a visit includes the Hail Souq. Located in the center of town, this popular market sells handmade crafts, vegetables and fruits, including Saudi’s famous dates.\u0026nbsp;\u003c/p\u003e\n&#34;,

      &#34;aboutDescription&#34;: &#34;\u003cp\u003eStretching more than 200 kilometers along the southern tip of Saudi’s Red Sea coast, Jazan is a stunning place to visit. The port city is perhaps best known as a jumping-off point to the Farasan Islands, a protected archipelago of islands and coral islets that are home to an abundance of wildlife and colorful marine creatures. Go snorkeling or scuba diving in Jazan to discover what’s under the Red Sea. Jazan is also an ideal place to explore Saudi’s heritage and diverse geography. At Jazan Heritage Village, a restored settlement and museum, take in costumed performances, learn about the region’s history and shop for local souvenirs. For a more contemporary shopping experience, head to Al Rashid Mall, one of the largest shopping centers in the city. The Jazan mall also has a cinema, a children’s play area and more than 30 restaurants.\u003c/p\u003e\n&#34;,

      &#34;aboutDescription&#34;: &#34;\u003cp\u003eAlong its more than 1,700 kilometers of Red Sea coastline, Saudi has some of the most pristine coral reefs in the world. Yanbu is one of the country’s two main Red Sea hubs for underwater adventure (the other is Jeddah). Pick up diving gear from a local Yanbu outfitter, then head to Seven Sisters, home to walls of brightly colored coral as well as hammerhead sharks. Yanbu Beach is a great spot to relax, sunbathe, or enjoy snorkeling and other water activities. Another must-see is the village of Yanbu Al Nakhal, an important archeological site dating back more than 2,000 years and one of three major sections in the city today. To make the most of your visit, choose a hotel near the water in Yanbu’s city center to take in everything this picturesque Red Sea city offers.\u003c/p\u003e\n&#34;,

      &#34;aboutDescription&#34;: &#34;\u003cp\u003eOn the shores of the Arabian Gulf in the Eastern Province, Al Jubail is known as an industrial city — its massive and very busy Al Jubail Port was once a major hub for the pearling industry. But it’s also a beautiful city packed with stunning beaches and vast green parks. Head to Al Fanateer Beach, where well-maintained footpaths border the gulf’s crystal-clear waters. Afterward, grab a bite at one of several restaurants and cafes at the Al Fanateer Corniche. Love beach parks? Visit Al Nakheel Corniche, with its gorgeous water views and green spaces. At Andalus Park, take a walk or a bike ride through the beautiful scenery, then check out the children’s play areas and food trucks.\u0026nbsp;\u003c/p\u003e\n&#34;,

      &#34;aboutDescription&#34;: &#34;\u003cp\u003eLocated in southern Saudi between mountains, oases and the desert, Najran is a place with a rich heritage and culture. While the region was once a hub of the spice trade, modern Najran has developed into a popular tourist spot, especially for those with an appreciation for history. From Qasr Al Emara to Al Aan Palace and the Palace of Ibn Madi, visitors to Najran can wander through stunning historical buildings. The Hima Cultural Area, a UNESCO World Heritage Site, is another must-see, with rock-art images from thousands of years ago. Find out even more about the history of the region at the Najran Regional Museum and the Al Okhdood Archaeological Site, which feature artifacts, drawings and engravings dating back more than 2,000 years.\u003c/p\u003e\n&#34;,

      &#34;aboutDescription&#34;: &#34;\u003cp\u003eLocated in Saudi’s central highlands, Qassim is called the country’s “food basket” and is known for producing wheat and dates. The latter are a Saudi specialty, which Qassim celebrates each year with the Buraydah Date Festival at the end of the harvest season. Visitors should check out the Buraydah Museum for a glimpse into the history and culture of the region. Northwest of Buraydah lies the ancient oasis of Uyun Al Jiwa, which well-known Arab poets have cited in their work. At Al Bassam Heritage House, admire the many beautiful decorative patterns adorning this 3,500-square-meter Najdi-style palace. For another unique example of architecture, head to Al Shinanah Tower in Ar Rass. Built in 1699 as a lookout, this nearly 27-meter tower is made of mud and camel hair.\u003c/p\u003e\n&#34;,

<script>
window.onload = function triggerEntityId() {
  var mboxes;
  if (window.location.pathname.endsWith("Partners_Promotions")) {
      mboxes = ["partner-mbox"];
  }
  if (window.location.pathname.endsWith("Dir-iyah")) {
      mboxes = ["attractions-mbox"];
    }
  if(window.location.pathname.indexOf("/en/see-do/destinations/") != -1) {
      var urlParts = window.location.pathname.split("/en/see-do/destinations/");
    if (urlParts.length>1 && urlParts[1].includes("/")) {
      mboxes = ["attractions-mbox","food-trending-mbox","food-what-to-eat-mbox"];
    } else {
      mboxes = ["city-mbox","dest-map-mbox","discover-mbox"];
    }
    if (window.location.pathname.endsWith("province")) {
      mboxes = ["region-mbox"];
    }
  } else if (window.location.pathname.indexOf("/en/do/") != -1) {
    mboxes = ["trending-mbox"]
  }
  if (window.location.pathname.indexOf("/adventure-activities") != -1) {
      mboxes = ["discover_adventure_mbox"];
  }
  if (window.location.pathname.indexOf("/lifestyle") != -1) {
      mboxes = ["discover_lifestyle_mbox"];
  }
  if (window.location.pathname.indexOf("/culture") != -1) {
      mboxes = ["discover_culture_mbox"];
  }
  if (window.location.pathname.indexOf("/family-activities") != -1) {
      mboxes = ["discover_family_mbox"];
  }
  
if(mboxes && adobe && adobe.target){
  for (let i = 0; i < mboxes.length; i++) {
    adobe.target.getOffer({   
      "mbox": mboxes[i],
      "success": function(offers) {           
        if (console && console.log) { 
          console.log('pageload offer',offers); 
        } 
      },   
      "error": function(status, error) {
        if (console && console.log) { 
          console.log('pageload offer error',error); 
        } 
      }, 
      "timeout": 5000 
    });
  }
}
}
</script>
